<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.loadLevel("exercise 8");
            
            //

            robotArm.speed = 10000;
            
            robotArm.moveRight();
            for(a=1;a<=7;a++){
                robotArm.grab();
                for(b=1;b<=8;b++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(b=1;b<=8;b++){
                    robotArm.moveLeft();
                }
            }

            // 

            robotArm.run();
        </script>
    </body>
</html>
