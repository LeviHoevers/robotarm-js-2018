<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.loadLevel("exercise 9");
            
            //

            robotArm.speed = 100;
            
            for(b=1;b<=4;b++){
                for(a=1;a<=b;a++){
                    robotArm.grab();
                    for(c=1;c<=5;c++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(c=1;c<=5;c++){
                        robotArm.moveLeft();
                    }
                }  
            robotArm.moveRight();              
            }

            // 

            robotArm.run();
        </script>
    </body>
</html>
